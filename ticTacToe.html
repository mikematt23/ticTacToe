<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./ticTacToe.css">
  
</head>
<body>
  <div class="mainContainer">
    <div class="board">
      <div class="row">
        <div id="a1"  class="clickBox"  onclick="addGamePiece(this)"></div>
        <div  id="a2" class="clickBox" onclick="addGamePiece(this)"></div>
        <div id="a3" class="clickBox" onclick="addGamePiece(this)"></div>
      </div>
      <div class="row">
        <div id = "a4" class="clickBox" onclick="addGamePiece(this)"></div>
        <div  id= "a5"class="clickBox" onclick="addGamePiece(this)"></div> 
        <div id="a6" class="clickBox" onclick="addGamePiece(this)"></div>
      </div>
      <div class="row">
        <div id="a7" class="clickBox" onclick="addGamePiece(this)"></div>
        <div id="a8" class="clickBox" onclick="addGamePiece(this)"></div>
        <div id="a9" class="clickBox" onclick="addGamePiece(this)"></div>
      </div>
    </div>
  </div>  
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="./ticTacToe.js"></script>
</body>
</html>
